    <script>
        function reverse_number(num)
        {
            var reverse=0;
            while(num !=0) 
            {
            var n= num%10;
            reverse= (reverse*10)+n;
            num=parseInt(num/10);
            }
            return reverse;
        }
        console.log(reverse_number(231756));
    
    </script>
